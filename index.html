<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Local Css File Path -->
    <link rel="stylesheet" href="/Css/style.css" />
    <!-- Favicon And Page Title -->
    <title>TODO LIST</title>
</head>
<body>

    <!-- Form For My Todo List -->
    <form class="form" id="form" action="#" method="get" accept-charset="utf-8">
        <input type="text" name="text" id="text-area" class="text-area" placeholder="Type ..." autocomplete="off" />
        <button class="button" id="button" type="submit"></button>
    </form>
    
    <!-- Data Container To Store Content From Form -->
    <div id="data-container" class="data-container">
        
    </div>
    
    <!-- Local JavaScript File Path --->
    <script src="/Js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
